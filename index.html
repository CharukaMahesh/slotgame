<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMV Slot Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #4cc9f0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      animation: bgMove 10s ease-in-out infinite alternate;
      box-sizing: border-box;
    }

    @keyframes bgMove {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.8em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      text-align: center;
    }

    input, button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
      outline: none;
      width: 250px;
    }

    button {
      background: #f72585;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .slot {
      width: 80px;
      height: 80px;
      background: white;
      color: black;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0% { transform: scale(0.5); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #status {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin-top: 40px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border-radius: 12px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.3);
    }

    th {
      background: #f72585;
    }

    td {
      background: rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <h1>SMV Slot Game</h1>

  <div class="form-group">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <input type="text" id="indexInput" placeholder="Enter your index number" />
  </div>
  <button id="spinBtn">Spin Slot</button>

  <div class="slots">
    <div class="slot" id="slot1">?</div>
    <div class="slot" id="slot2">?</div>
    <div class="slot" id="slot3">?</div>
  </div>

  <div id="status"></div>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Index No.</th>
        <th>Result</th>
        <th>Winner</th>
      </tr>
    </thead>
    <tbody id="scoreList">
      <!-- Results will appear here -->
    </tbody>
  </table>

  <script>
    const nameInput = document.getElementById('nameInput');
    const indexInput = document.getElementById('indexInput');
    const spinBtn = document.getElementById('spinBtn');
    const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
    const statusText = document.getElementById('status');
    const scoreList = document.getElementById('scoreList');

    const letters = ['S', 'M', 'V', 'X', 'A', 'B', 'C'];
    const phone = '94727269077';

    if (localStorage.getItem("played")) {
      spinBtn.disabled = true;
      nameInput.disabled = true;
      indexInput.disabled = true;
      spinBtn.textContent = "You Already Played";
    }

    spinBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const index = indexInput.value.trim();
      if (!name || !index) return alert("Please enter your name and index number!");

      localStorage.setItem("played", "true");
      nameInput.disabled = true;
      indexInput.disabled = true;
      spinBtn.disabled = true;

      let results = [];
      for (let i = 0; i < 3; i++) {
        const letter = letters[Math.floor(Math.random() * letters.length)];
        slots[i].textContent = letter;
        slots[i].style.animation = 'bounce 0.4s ease';
        results.push(letter);
      }

      let scores = JSON.parse(localStorage.getItem("slotScores") || "[]");
      let winnerExists = scores.some(e => e.winner);
      let isSMV = ['S','M','V'].every(l => results.includes(l));

      let entry = {
        name: name,
        index: index,
        result: results.join('-'),
        winner: !winnerExists && isSMV
      };

      scores.push(entry);
      localStorage.setItem("slotScores", JSON.stringify(scores));

      if (entry.winner) {
        statusText.textContent = `Congrats ${name}! You're the WINNER! üéâ`;
      } else {
        statusText.textContent = `Result: ${results.join(' - ')}. Better luck next time.`;
      }

      updateScoreboard();

      const msg = `SMV Slot Result!\\nName: ${name}\\nIndex No: ${index}\\nResult: ${results.join('-')}\\n${entry.winner ? 'üèÜ WINNER!' : ''}`;
      const encoded = encodeURIComponent(msg);
      setTimeout(() => {
        window.open(`https://wa.me/${phone}?text=${encoded}`, '_blank');
      }, 1500);
    });

    function updateScoreboard() {
      scoreList.innerHTML = "";
      let scores = JSON.parse(localStorage.getItem("slotScores") || "[]");
      scores.forEach(entry => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.index}</td>
          <td>${entry.result}</td>
          <td>${entry.winner ? "üèÜ Winner!" : "Try Again"}</td>
        `;
        scoreList.appendChild(row);
      });
    }

    updateScoreboard();
  </script>
</body>
</html>
